
services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  trainparser:
    build:
      context: .
      dockerfile: runningtracker.dockerfile
    image: trainparser:latest
    container_name: trainparser
    restart: on-failure
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./data:/data:ro       # Input TCX folder (read-only)
      - ./output:/output           # Excel output folder
    command: >
      python /app/trainparser.py /data
      --output /output/results.xlsx
      --mongo
      --mongo-uri mongodb://mongodb:27017

  webapp:
    build:
      context: ./webapp
      dockerfile: viewer.dockerfile
      args:
        FLASK_ENV: ${FLASK_ENV:-development}
    image: trainparser-webapp:latest
    container_name: trainparser-webapp
    depends_on:
      - mongodb
    ports:
      - "5050:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
    volumes:
      - ./webapp:/app  # Mount source for live reload

volumes:
  mongo_data: